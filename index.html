<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sampath Reddy - Professional Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="profile-header">
      <img id="profile-photo" alt="Sampath Reddy Photo">
      <div>
        <h1 id="name"></h1>
        <h2 id="title"></h2>
        <p id="summary"></p>
      </div>
    </div>

    <section>
      <h3>Skills</h3>
      <ul id="skills-list"></ul>
    </section>

    <section>
      <h3>Work Experience</h3>
      <ul id="experience-list"></ul>
    </section>

    <section>
      <h3>Education</h3>
      <ul id="education-list"></ul>
    </section>

    <section>
      <h3>Projects</h3>
      <ul id="projects-list"></ul>
    </section>

    <section>
      <h3>Contact</h3>
      <p id="email"></p>
      <p id="phone"></p>
      <p id="linkedin"></p>
    </section>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
